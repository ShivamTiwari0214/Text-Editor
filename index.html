<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,300&family=Montserrat:ital,wght@0,300;1,200&family=Roboto:wght@300&family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link href="style.css">
    
</head>

<body>
    <div class="main-cover">

        <div id="flow-control-div">
            <div id="rewind" class="action-btn">
                Rewind
                <i class="bi bi-arrow-counterclockwise"></i>
            </div>
            <div id="fast-forward" class="action-btn">
                Fast Forward
                <i class="bi bi-arrow-clockwise"></i>
            </div>
        </div>

        <div id="editable"></div>

        <div id="controls-div">
            <div class="dropdown">
                <div class="title">Font</div>
                <div class="select" onclick="toggleFontMenu()">
                    <span id="font" class="selected">Arial</span>
                    <div class="caret"></div>
                </div>
                <ul id="font-menu" class="menu">
                    <li class="active options" onclick="changeFont('Roboto')">Roboto</li>
                    <li class="options" onclick="changeFont('Arial')">Arial</li>
                    <li class="options" onclick="changeFont('Montserrat')">Montserrat</li>
                    <li class="options" onclick="changeFont('Lato')">Lato</li>
                    <li class="options" onclick="changeFont('Ubuntu')">Ubuntu</li>
                </ul>
            </div>

            <div class="dropdown">
                <div class="title">Size</div>
                <div class="select">
                    <input type="number" id="size" class="selected" value="40" min="0" max="9999">
                </div>
            </div>

            <div id="color" class="dropdown">
                <div class="title">Color</div>
                <div class="select" onclick="changeColor()">
                    <input type="color" id="text-color" class="selected" value="#000000">
                </div>
            </div>
            <div id="addText" class="action-btn" onclick="addText()">Add Text</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
